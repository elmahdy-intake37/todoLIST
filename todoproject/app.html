<html>
    <head>
        <title>TODO crossover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/launcher_icon.ico">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel='stylesheet' type='text/css' href='css/todo.css' />
    </head>
    <body>
      <div class="invalid-credintials" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6 vertical-center">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <div id="close-button">

                                    <h4>Error<span class='pull-right glyphicon glyphicon-remove-circle'></span></h4>
                                </div>
                                <hr>
                                <h5 class='text-center'>Invalid username or password</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header>

            <div class="jumbotron">
              <button  class="logout" class="pull-right btn" type="button" >logout</button>


                <div class="container">
                    <div class="col-md-2"></div>
                    <div class="col-md-7">

                        <h1>Cross over todo app</h1>

                        <p style="font-size: 14px;">This is an app to create, edit, and organize your upcoming tasks</p>
                    </div>
                </div>
            </div>
            <div class="container">
              <!-- <div class="message" > -->
                <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">delete message</h4>
      </div>
      <div class="modal-body">
        <p>are you want to delete this</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modalDelete" data-dismiss="model" >yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >No</button>

      <!-- </div> -->
    </div>

  </div>
</div>


              </div>
            </div>
        </header>
        <section class="main-window">
            <div class="container">
                <div class="col-md-3">

    <!-- </div> -->

                </div>
                <div class="col-md-6">
                    <form name="login_form" style="display: none;">
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="Username" />
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" />
                    </form>
                </div>
            </div>


        </section>

        <div class="popup">
          <div class="formcontainer">
        <form id="todo">
          <h3>Add new Todo</h3>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Title" name="title">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Desc" name="description">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Status" name="status">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">SUBMIT</button>
            <button type="button" id="cancel-button"  class="btn btn-danger">cancel</button>

          </div>
          </form>
        </div>
          <div id="fade" class="black_overlay"></div>

        </div >
      </div>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
         <script src="js/todo.js" type="text/javascript"></script>


    </body>
</html>
